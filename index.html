<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <div class="slides">
                <img src="images/3.jpg" class="slide">
                <img src="images/1.jpg" class="slide">
                <img src="images/7.jpg" class="slide">
                <img src="images/15.jpeg" class="slide">
                <img src="images/11.jpg" class="slide">
                <img src="images/8.jpg" class="slide"> 
                <img src="images/14.jpg" class="slide">
                <img src="images/5.avif" class="slide">
                <img src="images/2.jpg" class="slide">
                <img src="images/4.jpg" class="slide">
                <img src="images/6.jpg" class="slide">
                <img src="images/9.jpg" class="slide">
                <img src="images/10.jpg" class="slide">
                <img src="images/12.jpg" class="slide">
                <img src="images/13.jpg" class="slide">
            </div>
            <div class="controls">
                <span class="prev">&#10094;</span>
                <span class="next">&#10095;</span>
            </div>
            <button class="play-pause">&#9658;</button>
        </div>
        <div class="thumbnails">
            <img src="images/3.jpg" class="thumb active">
            <img src="images/1.jpg" class="thumb">
            <img src="images/7.jpg" class="thumb">
            <img src="images/15.jpeg" class="thumb">
            <img src="images/11.jpg" class="thumb">
            <img src="images/8.jpg" class="thumb"> 
            <img src="images/14.jpg" class="thumb">
            <img src="images/5.avif" class="thumb">
            <img src="images/2.jpg" class="thumb">
            <img src="images/4.jpg" class="thumb">
            <img src="images/6.jpg" class="thumb">
            <img src="images/9.jpg" class="thumb">
            <img src="images/10.jpg" class="thumb">
            <img src="images/12.jpg" class="thumb">
            <img src="images/13.jpg" class="thumb">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
